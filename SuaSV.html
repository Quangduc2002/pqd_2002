<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Sửa thông tin sinh viên</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            font-family: Arial, Helvetica, sans-serif;
        }

        .container{
           padding: 0;
        }

        .navbar-left {
            padding-left: 0;
            position: relative;
        }
        .right {
            padding: 0;
        }
        .navbar {
            width: 300px;
            height: 100%;
            background-color: #171c24;
            border-radius: 0px;
            position: fixed;
            top: 0px;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .navbar ul li a,
        label {
            color: white;
            line-height: 40px;
            display: block;
            text-decoration: none;
            margin: 0px;
            padding-left: 30px;
            font-size: 18px;
            border-radius: 2px;
        }
        .navbar ul li a.dlink,
        .navbar ul li a.sv-link,
        #input2,
        #item-input {
            display: none;
        }
        .navbar ul .menu-diem,
        .navbar ul .menu-sv {
            max-height: 0px;
            overflow: hidden;
        }
        .navbar #item-input:checked ~ .menu-diem,
        .navbar #input2:checked ~ .menu-sv {
            max-height: 100%;
        }
        .navbar ul li.item a {
            padding-left: 25px;
            margin: 2px 20px 2px 30px;
            border-radius: 5px;
        }
        .navbar ul li a {
            font-weight: bold;
        }
        .navbar ul li a:hover,
        label:hover {
            background-color: #323c4e;
        }
        .navbar #item-input:checked ~ label {
            background-color: #323c4e;
        }
        label span {
            padding-left: 5px;
            font-size: 10px;
        }
        li.home {
            background-color: #50bbf8;
            border-radius: 2px;
        }
        .navbar ul li.home a {
            font-size: 22px;
        }
        .navbar ul li.home a:hover {
            background-color: #50bbf8;
        }
        .navbar #check-collap {
            margin-right: 100%;
            margin-left: 5px;
            line-height: 50px;
            font-size: 25px;
            padding: 0;
            color: rgb(1, 0, 56);
        }
        .navbar #exit-collap {
            padding: 8px;
            margin-left: 230px;
            margin-bottom: 2px;
        }
        #collap-input {
            display: none;
        }
        #check-collap,
        #exit-collap {
            display: none;
        }
        


    
        
        h3{
            border: 1px solid #000;
            width: 50%;
            padding: 10px 0;
            text-align: center;
            background-color: #ccc;
            margin: 0;
        }
        
        .col-xs-12{
            padding: 10px 0;
        }
        
        .container__right--list{
            height: 400px;
            display: flex;
            border: 1px solid #000;
            align-items: center;
            justify-content: center;
        }

        .container__right1{
            height: 261px;
        }

        .container__right1--avt{
            border: 1px solid #ccc;
            border-radius: 30px;
        }

        .container__right2--li{
            list-style: none;
            display: flex;
            padding: 10px 0;
            align-items: center;
        }

        .container__right2--li p{
            min-width: 100px;
            text-align: right;
            margin-right: 20px;
            margin-bottom: 0;
        }

        .container__right2--li input{
            padding: 4px 0;
            outline-color: #777;
        }

        select{
            width: 100%;
            padding: 4px 0;
            outline-color: #777;
        }

        .data{
            width: 100%;
        }

       

        input[type=radio]{
           margin: 0 10px;
        }


        .female{
            margin-left: 24px;
        }

        .container__right2--button{
            justify-content: center;
            
        }

        .container__right2--li button{
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .col-lg-9{
            padding-right: 30px;
        }

        @media only screen and (max-width: 992px) {
            .navbar {
                width: 100%;
                height: 50px;
                background-color: #6f42c1;
                position: relative;
            }
            .navbar-left {
                padding: 0;
            }
            .navbar ul.navbar-menu {
                position: absolute;
                width: 270px;
                height: 500px;
                top: 48px;
                left: -100%;
                background-color: #171c24;
                border: 1px solid black;
                margin: 0;
                z-index: 1;
                transition: all 0.3s ease;
                }
                #check-collap,
                #exit-collap {
                    display: block;
            }
            .navbar #collap-input:checked ~ .navbar-menu {
                left: -1%;
            }

            .container__right1{
                height: 200px;
                text-align: center;
            }

            .container__right--list{
                display: block;
                height: auto;
            }

            .container__right1--avt{
                border-radius: 50%;
                height: 160px;
                margin-top: 20px;
            }

            .container__right2{
                display: flex;
                justify-content: center;
            }

            .container__right2--li{
               width: 265px;
            }

            h3{
                width: 100%;
            }

            .container__right2--li p{
                min-width: 70px;
            }

            .container__right{
                padding: 0 15px;
            }
        }
        
    </style>
</head>
<body>
    <div class="col-lg-12 container">
        <div class="col-sm-12 col-md-4 col-lg-3 navbar-left">
            <div class="navbar">
              <input type="checkbox" name="" id="collap-input">
              <label for="collap-input" class="glyphicon glyphicon-menu-hamburger" id="check-collap"></label>
              <ul class="navbar-menu">
                <label for="collap-input" class="glyphicon glyphicon-remove " id="exit-collap"></label>
                <li class="home"><a href="#">Trang chủ</a></li>
                <li class="menu-item">
                    <a href="#" class="dlink"> Danh sácch điểm</a>
                    <input type="checkbox" name="" id="item-input">
                    <label for="item-input">Danh sách điểm<span class="glyphicon glyphicon-chevron-down"></span></label>
                    <ul class="menu-diem">
                        <li class="item"><a href="#">Quản lí điểm</a></li>
                        <li class="item"><a href="#">Xét bọc bổng</a></li>
                    </ul>
                </li>
                <li>
                  <a class="sv-link" href="#">Sinh viên</a></li>
                    <input type="checkbox" name="" id="input2">
                    <label for="input2">Sinh viên<span class="glyphicon glyphicon-chevron-down"></span></label>
                    <ul class="menu-sv">
                        <li class="item"><a href="#">Tìm kiếm sinh viên</a></li>
                        <li class="item"><a href="#">Thêm sinh viên</a></li>
                        <li class="item"><a href="#">Sửa sinh viên</a></li>
                    </ul>
                <li><a href="#">Giảng Viên</a></li>
                <li><a href="#">Môn học</a></li>
                <li><a href="#">Lớp</a></li>
              </ul>
          </div>
        </div>
        

        <div class="col-xs-12 col-sm-12  col-md-8 col-lg-9 container__right">
            <h3 class=" ">SỬA THÔNG TIN SINH VIÊN</h3>
            <div class="container__right--list">
                <div class="container__right1">
                    <img class="container__right1--avt" src="./assets/img/avt.jpeg" height="200px" width="160px" alt="">
                </div>
                <div class="container__right2">
                    <ul class="container__right2--ul">
                        <li class="container__right2--li">
                            <p>Họ và tên: </p>
                            <input type="text"  placeholder="Nhập họ tên">
                        </li>
                        <li class="container__right2--li">
                            <p>Ngày sinh: </p>
                            <input class="data" type="date" >
                        </li>
                        <li class="container__right2--li">
                            <p>Quê quán: </p>
                            <input type="text" placeholder="Nhập quê quán">
                        </li>
                        <li class="container__right2--li">
                            <p>Lớp: </p>
                            <select>
                                <option hidden>Chọn lớp</option>
                                <option>CNTT1-K61</option>
                                <option>CNTT2-K61</option>
                                <option>CNTT3-K61</option>
                                <option>CNTT4-K61</option>
                                <option>CNTT5-K61</option>
                            </select>
                        </li>
                        <li class="container__right2--li">
                            <p>Giới tính: </p>
                            <input class="male" type="radio" name="gioitinh">Nam
                            <input class="female" type="radio" name="gioitinh">Nữ
                        </li>
                        <li class="container__right2--li container__right2--button">
                            <button>Xác nhận</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
